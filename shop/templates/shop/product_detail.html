{% extends "shop/base.html" %} {% block title %} Product Detail {% endblock %} {% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12"><img src="{{ product.image }} " height="300" width="300" /></div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">{{ product.name}}</div>
      </div>
      <div class="row">
        <div class="col-md-12">{{ product.price}}</div>
      </div>
      <div class="row">
        <div class="col-md-12">{{ product.discount_price}}</div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p>{{ product.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
