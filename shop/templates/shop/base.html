{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} | Shopping site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid px-4">
          <a class="navbar-brand" href="{% url 'products_list' %}">ABC Shopping</a>
          <div>
            <ul class="navbar-nav avbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link nav-word text-white" href="{% url 'products_list' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-word text-white" href="#">Feature</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-word text-white" href="#">Cart()</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-word text-white" href="#">Dashboard</a>
              </li>
            </ul>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </nav>


      
    {% block header %} {% endblock %} {% block content %} {% endblock %} {% block footer %} {% endblock %}
  </body>
</html>
