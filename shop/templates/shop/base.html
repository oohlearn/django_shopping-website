{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %} | Shopping site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'shop/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'products_list' %}">ABC Shopping</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="{% url 'products_list' %}">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <button id="cart" type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="<h5>This is your content</h5>" data-bs-html="true">Cart (0)</button>

                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

    {% block header %} {% endblock %} {% block content %} {% endblock %} {% block footer %} {% endblock %}
  </body>

  <script type="text/javascript">
    console.log("This is work");
    if (localStorage.getItem("cart") == null) {
      var cart = {};
      // 儲存成一個json
    } else {
      cart = JSON.parse(localStorage.getItem("cart"));
    }
    // Jquery 偵測在class atc有沒有被點擊
    $(document).on("click", ".atc", function () {
      var item_id = this.id.toString();
      if (cart[item_id] != undefined) {
        cart[item_id] += 1;
      } else {
        cart[item_id] = 1;
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      document.getElementById("cart").innerHTML = "Cart (" + Object.keys(cart).length + ")";
    });
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
    const popoverList = [...popoverTriggerList].map((popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl));
    DisplayCart(cart);
    function DisplayCart(cart) {
      var cartString = "";
      var cartIndex = 1;
      for (var c in cart) {
        cartString += cartIndex;
        const product_name = document.getElementById("nm" + c)?.innerHTML || "Unknown Product";
        cartString += product_name + "Qty:" + cart[c];
        cartIndex += 1;
      }
      const popoverTriggerEl = document.querySelector('[data-bs-toggle="popover"]');
      const popover = new bootstrap.Popover(popoverTriggerEl);

      // setContent example
      popover.setContent({
        ".popover-header": "<h5>This is my cart</h5>",
        ".popover-body": cartString,
      });
    }
  </script>
</html>
